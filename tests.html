    <div class="content">
        <h1>Тести</h1>
        <p>Пройдіть тестування, щоб перевірити свої знання з теорії прийняття рішень.</p>

        <div class="test-container">
            <h2>Тест 1: Основи теорії прийняття рішень</h2>
            <form>
                <div class="question">
                    <p><strong>1. Що таке мінімаксний критерій?</strong></p>
                    <input type="radio" id="q1a1" name="q1" value="a1">
                    <label for="q1a1">Метод максимізації вигоди</label><br>
                    <input type="radio" id="q1a2" name="q1" value="a2">
                    <label for="q1a2">Метод мінімізації ризиків у найгірших сценаріях</label><br>
                    <input type="radio" id="q1a3" name="q1" value="a3">
                    <label for="q1a3">Система ухвалення колективних рішень</label>
                </div>

                <div class="question">
                    <p><strong>2. Що таке рівновага Неша?</strong></p>
                    <input type="radio" id="q2a1" name="q2" value="a1">
                    <label for="q2a1">Стан, коли жоден учасник не може покращити свій результат, змінюючи стратегію односторонньо</label><br>
                    <input type="radio" id="q2a2" name="q2" value="a2">
                    <label for="q2a2">Метод оптимізації вигод у кооперативних задачах</label><br>
                    <input type="radio" id="q2a3" name="q2" value="a3">
                    <label for="q2a3">Розподіл ресурсів між учасниками</label>
                </div>

                <button type="submit" class="submit-btn">Відправити</button>
            </form>
        </div>
    </div>
